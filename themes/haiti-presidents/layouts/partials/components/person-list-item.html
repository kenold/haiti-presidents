<div class="col-md-6">
	<div class="card flex-md-row mb-4 box-shadow h-md-250">
		<a href="{{ .Permalink }}"><img class="card-img-right flex-auto img-fluid" 
			src="/images/presidents/{{ .Params.photo }}" alt="{{ .Params.name }}">
		</a>
		<div class="card-body d-flex flex-column align-items-start">
			<strong class="d-inline-block mb-2 text-success">#{{ .Params.position }}</strong>
			<h3 class="mb-0">
				<a class="text-dark" href="{{ .Permalink }}">{{ .Params.name }}</a>
			</h3>
			<div class="mb-1 text-muted">Term Year(s)</div>
			<p class="card-text mb-auto">{{ .Params.summary }}</p>			
		</div>		
	</div>
</div>
